<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Movie Recs{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='ico.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <meta name="theme-color" content="#0b0e14">
</head>

<body data-theme="dark">
  <div class="wrap">
    <header class="header glassy">
      <h1 class="logo">ðŸŽ¬ Movie Recs</h1>

        <button id="themeToggle" class="btn ghost small" title="Alternar tema">ðŸŒ™</button>

    <main>

</html>
